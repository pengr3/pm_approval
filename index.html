<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM Report Approval</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .required { color: #e74c3c; }
        select, input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:active {
            transform: translateY(0);
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã PM Report Approval</h1>
        <p class="subtitle">Please review and submit your approval</p>
        
        <div class="success" id="successMsg">‚úÖ Your approval has been submitted successfully!</div>
        <div class="error" id="errorMsg">‚ùå <span id="errorText">Something went wrong.</span></div>
        
        <form id="approvalForm">
            <input type="hidden" id="groupID" name="groupID">
            
            <div class="form-group">
                <label>Approval Status <span class="required">*</span></label>
                <select id="approved" name="approved" required>
                    <option value="">-- Select --</option>
                    <option value="true">‚úÖ Approve</option>
                    <option value="false">‚ùå Reject</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="nextPMDate">Next PM Date <span class="required">*</span></label>
                <input type="date" id="nextPMDate" name="nextPMDate" required>
            </div>
            
            <div class="form-group">
                <label for="reviewedBy">Your Email <span class="required">*</span></label>
                <input type="email" id="reviewedBy" name="reviewedBy" placeholder="your.email@company.com" required>
            </div>
            
            <div class="form-group">
                <label for="comments">Comments (Optional)</label>
                <textarea id="comments" name="comments" placeholder="Add any notes or observations..."></textarea>
            </div>
            
            <button type="submit" class="btn">Submit Review</button>
        </form>
    </div>

    <script>
        // IMPORTANT: Replace with your actual n8n webhook URL
        const WEBHOOK_URL = 'https://pengr3.app.n8n.cloud/webhook/review-approval';

        // Get groupID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const groupID = urlParams.get('groupID');
        
        if (groupID) {
            document.getElementById('groupID').value = groupID;
        }

        // Set minimum date to today
        document.getElementById('nextPMDate').min = new Date().toISOString().split('T')[0];

        // Form submission
        document.getElementById('approvalForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            // Convert approved to boolean
            data.approved = data.approved === 'true';
            
            try {
                const response = await fetch(WEBHOOK_URL + '?groupID=' + data.groupID, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    document.getElementById('successMsg').style.display = 'block';
                    document.getElementById('approvalForm').style.display = 'none';
                    setTimeout(() => window.close(), 3000);
                } else {
                    throw new Error('Submission failed');
                }
            } catch (error) {
                document.getElementById('errorText').textContent = 'Failed to submit. Please try again.';
                document.getElementById('errorMsg').style.display = 'block';
            }
        });
    </script>
</body>
</html>
