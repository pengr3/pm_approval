<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM Report Approval</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .required { color: #e74c3c; }
        select, input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .signature-pad {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: crosshair;
            touch-action: none;
            background: white;
            width: 100%;
            height: 200px;
        }
        .signature-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .btn-secondary {
            background: #6c757d;
            padding: 8px 16px;
            border-radius: 6px;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }
        .warning {
            background: #fff3cd;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã PM Report Approval</h1>
        <p class="subtitle">Please review and submit your approval</p>
        
        <div class="warning">
            ‚ö†Ô∏è This link expires in 24 hours and can only be used once
        </div>
        
        <div class="success" id="successMsg">‚úÖ Your approval has been submitted successfully!</div>
        <div class="error" id="errorMsg">‚ùå <span id="errorText">Something went wrong.</span></div>
        
        <form id="approvalForm">
            <input type="hidden" id="groupID" name="groupID">
            <input type="hidden" id="token" name="token">
            
            <div class="form-group">
                <label>Approval Status <span class="required">*</span></label>
                <select id="approved" name="approved" required>
                    <option value="">-- Select --</option>
                    <option value="true">‚úÖ Approve</option>
                    <option value="false">‚ùå Reject</option>
                </select>
            </div>
            
            <div class="form-group" id="nextPMDateGroup">
                <label for="nextPMDate">Next PM Date <span class="required">*</span></label>
                <input type="date" id="nextPMDate" name="nextPMDate" required>
            </div>
            
            <div class="form-group">
                <label for="reviewedBy">Your Email <span class="required">*</span></label>
                <input type="email" id="reviewedBy" name="reviewedBy" placeholder="your.email@company.com" required>
            </div>
            
            <div class="form-group">
                <label for="projectName">Project Name <span class="required">*</span></label>
                <input type="text" id="projectName" name="projectName" placeholder="e.g., Repair of HVAC System Unit 1" required>
            </div>
            
            <div class="form-group">
                <label for="comments">Comments (Optional)</label>
                <textarea id="comments" name="comments" placeholder="Add any notes or observations..."></textarea>
            </div>

            <div class="form-group">
                <label>Signature <span class="required">*</span></label>
                <canvas id="signaturePad" class="signature-pad"></canvas>
                <div class="signature-actions">
                    <button type="button" class="btn-secondary" id="clearSignature">Clear Signature</button>
                </div>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Submit Review</button>
        </form>
    </div>

    <script>
        const WEBHOOK_URL = 'https://pengr3.app.n8n.cloud/webhook/review-approval';

        // URL Parameters
        const urlParams = new URLSearchParams(window.location.search);
        const groupID = urlParams.get('groupID');
        const token = urlParams.get('token');
        const taskID = urlParams.get('taskID');
        
        console.log('Page loaded');
        console.log('GroupID from URL:', groupID);
        console.log('Token from URL:', token);
        console.log('TaskID from URL:', taskID);
        
        if (!groupID || !token) {
            console.error('Missing parameters!');
            document.getElementById('errorText').textContent = 'üö´ Invalid approval link. Missing required parameters.';
            document.getElementById('errorMsg').style.display = 'block';
            document.getElementById('approvalForm').style.display = 'none';
        } else {
            document.getElementById('groupID').value = groupID;
            document.getElementById('token').value = token;
            
            // Hide Next PM Date field if not Maintenance task
            if (taskID !== 'Maintenance') {
                const nextPMDateGroup = document.getElementById('nextPMDateGroup');
                nextPMDateGroup.style.display = 'none';
                document.getElementById('nextPMDate').removeAttribute('required');
            }
            
            console.log('Form initialized with:', { groupID, token, taskID });
        }

        document.getElementById('nextPMDate').min = new Date().toISOString().split('T')[0];

        // ===== SIGNATURE PAD SETUP =====
        const canvas = document.getElementById('signaturePad');
        const ctx = canvas.getContext('2d');
        let drawing = false;
        let hasSignature = false;

        // Set canvas size
        canvas.width = canvas.offsetWidth;
        canvas.height = 200;

        // Configure pen style
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        // Mouse events
        canvas.addEventListener('mousedown', (e) => {
            drawing = true;
            const rect = canvas.getBoundingClientRect();
            ctx.beginPath();
            ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!drawing) return;
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.stroke();
            hasSignature = true;
        });

        canvas.addEventListener('mouseup', () => {
            drawing = false;
        });

        canvas.addEventListener('mouseout', () => {
            drawing = false;
        });

        // Touch events
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            drawing = true;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            ctx.beginPath();
            ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!drawing) return;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
            ctx.stroke();
            hasSignature = true;
        });

        canvas.addEventListener('touchend', () => {
            drawing = false;
        });

        // Clear button
        document.getElementById('clearSignature').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hasSignature = false;
        });

        // ===== FORM SUBMISSION =====
        document.getElementById('approvalForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Validate signature
            if (!hasSignature) {
                document.getElementById('errorText').textContent = '‚ö†Ô∏è Please provide your signature';
                document.getElementById('errorMsg').style.display = 'block';
                return;
            }
            
            console.log('Form submitted!');
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            data.approved = data.approved === 'true';
            
            // Add signature as base64
            data.signature = canvas.toDataURL('image/png');
            
            // Set nextPMDate to null if not Maintenance task
            if (taskID !== 'Maintenance') {
                data.nextPMDate = null;
            }
            
            const url = `${WEBHOOK_URL}?token=${data.token}&groupID=${data.groupID}`;
            
            console.log('Submitting to URL:', url);
            console.log('Data payload (signature truncated):', { ...data, signature: data.signature.substring(0, 50) + '...', projectName: data.projectName });
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'text/plain, application/json'
                    },
                    body: JSON.stringify(data)
                });

                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                const responseText = await response.text();
                console.log('Response text:', responseText);

                if (response.ok) {
                    console.log('‚úÖ Success!');
                    document.getElementById('successMsg').style.display = 'block';
                    document.getElementById('approvalForm').style.display = 'none';
                    setTimeout(() => {
                        window.close();
                        window.location.href = 'about:blank';
                    }, 3000);
                } else {
                    throw new Error(responseText || 'Submission failed');
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                
                let errorMessage = 'Failed to submit. Please try again.';
                
                if (error.message.includes('ALREADY USED')) {
                    errorMessage = 'üö´ This approval link has already been used.';
                } else if (error.message.includes('EXPIRED')) {
                    errorMessage = 'üö´ This approval link has expired (24 hour limit).';
                } else if (error.message.includes('INVALID')) {
                    errorMessage = 'üö´ This approval link is not valid.';
                } else {
                    errorMessage = `Failed to submit: ${error.message}`;
                }
                
                document.getElementById('errorText').textContent = errorMessage;
                document.getElementById('errorMsg').style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Review';
            }
        });
    </script>
</body>
</html>
